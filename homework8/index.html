<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="bg-secondary">
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary mt-4 mr-2" id="enable">Enable Coffee Machine</button>                
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-12 d-flex justify-content-around mt-5">
                    <button class="btn btn-info" id="add-water">Add 100ml water</button>
                    <button class="btn btn-info" id="milk-amount">Add 100ml of milk</button>
                    <button class="btn btn-info" id="corn-amount">Add Coffee</button>
                    <button class="btn btn-info" id="get-water">Check milk,coffee corn and water</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-12 d-flex justify-content-around mt-5">
                    <button class="btn btn-success" id="run">Run Coffee Machine</button>
                    <button class="btn btn-danger" id="stop">Stop Coffee Machine</button>
                </div>  
            </div>
        </div>
    </main>

    <script src="src/main.js"></script>
</body>
</html>
